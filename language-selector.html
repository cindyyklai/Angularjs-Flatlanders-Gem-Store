<table class="lang_selector">
    <tr>
        <td ng-click="tab.changeLanguage('en_us'); tab.setTab('en_us')" translate ng-class="{ active:tab.isSet('en_us') }" >English</td>

        <td ng-click="tab.changeLanguage('zh_hk'); tab.setTab('zh_hk')" translate ng-class="{ active:tab.isSet('zh_hk') }">繁體中文</td>
    </tr>
</table>
